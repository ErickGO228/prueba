<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosformularios.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="numero" id="numeros" placeholder="Ingrese su numero telefonico (opcional)">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
        <a class="botons" href="acceso.html">Registrar</a>
        <p><a href="login.html">¿Ya tienes Cuenta?</a></p>
        <p><a href="pagina.html">Volver al incio </a></p>
    </section>
